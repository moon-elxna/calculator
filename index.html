<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="script.js" as="script">
    <link rel="icon" href="assets/1.PNG" type="image/png">
    <title>calculator</title>
</head>

<body>
    <div id="header"></div>
    <div id="content_out">
        <div id="content">
            <div id="input">
                <input type="text" name="" id="">
            </div>
            <div id="calc">
                <div id="div1" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/7.PNG" class="calc_btn" alt="7"></button></div>
                <div id="div2" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/8.PNG" class="calc_btn" alt="8"></button></div>
                <div id="div3" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/9.PNG" class="calc_btn" alt="9"></button></div>
                <div id="div4" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/division.PNG" class="calc_btn" alt="division sign"></button></div>
                <div id="div5" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/4.PNG" class="calc_btn" alt="4"></button></div>
                <div id="div6" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/5.PNG" class="calc_btn" alt="5"></button></div>
                <div id="div7" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/6.PNG" class="calc_btn" alt="6"></button></div>
                <div id="div8" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/multi.png" class="calc_btn" alt="multiplication sign"></button></div>
                <div id="div9" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/1.PNG" class="calc_btn" alt="1"></button></div>
                <div id="div10" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/2.PNG" class="calc_btn" alt="2"></button></div>
                <div id="div11" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/3.PNG" class="calc_btn" alt="3"></button></div>
                <div id="div12" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/minus.PNG" class="calc_btn" alt="minus sign"></button></div>
                <div id="div13" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/0.png" class="calc_btn" alt="0"></button></div>
                <div id="div14" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/dot.PNG" class="calc_btn" alt="dot"></button></div>
                <div id="div15" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/equal.PNG" class="calc_btn" alt="equals sign"></button></div>
                <div id="div16" class="calc_btn"><button type="button" class="calc_btn"><img src="assets/plus.PNG" class="calc_btn" alt="plus sign"></button></div>
            </div>
            <div id="tools">
                <button type="button">Clear</button><button type="button">Backspace</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="script.js" as="script">
    <link rel="icon" href="assets/1.PNG" type="image/png">
    <title>calculator</title>
</head>

<body>
    <div id="header"></div>
    <div id="content_out">
        <div id="content">
            <div id="input">
                <input placeholder="..." type="text" id="calc_input">
            </div>
            <div id="calc">
                <div id="div1" class="calc_btn"><button type="button" id="7" class="calc_btn"><img src="assets/7.PNG" class="calc_btn" alt="seven"></button></div>
                <div id="div2" class="calc_btn"><button type="button" id="8" class="calc_btn"><img src="assets/8.PNG" class="calc_btn" alt="eight"></button></div>
                <div id="div3" class="calc_btn"><button type="button" id="9" class="calc_btn"><img src="assets/9.PNG" class="calc_btn" alt="nine"></button></div>
                <div id="div4" class="calc_btn"><button type="button" id="division" class="calc_btn"><img src="assets/division.PNG" class="calc_btn" alt="divide"></button></div>
                <div id="div5" class="calc_btn"><button type="button" id="4" class="calc_btn"><img src="assets/4.PNG" class="calc_btn" alt="four"></button></div>
                <div id="div6" class="calc_btn"><button type="button" id="5" class="calc_btn"><img src="assets/5.PNG" class="calc_btn" alt="five"></button></div>
                <div id="div7" class="calc_btn"><button type="button" id="6" class="calc_btn"><img src="assets/6.PNG" class="calc_btn" alt="six"></button></div>
                <div id="div8" class="calc_btn"><button type="button" id="multi" class="calc_btn"><img src="assets/multi.png" class="calc_btn" alt=multiply"></button></div>
                <div id="div9" class="calc_btn"><button type="button" id="1" class="calc_btn"><img src="assets/1.PNG" class="calc_btn" alt="one"></button></div>
                <div id="div10" class="calc_btn"><button type="button" id="2" class="calc_btn"><img src="assets/2.PNG" class="calc_btn" alt="two"></button></div>
                <div id="div11" class="calc_btn"><button type="button" id="3" class="calc_btn"><img src="assets/3.PNG" class="calc_btn" alt="three"></button></div>
                <div id="div12" class="calc_btn"><button type="button" id="minus" class="calc_btn"><img src="assets/minus.PNG" class="calc_btn" alt=substract"></button></div>
                <div id="div13" class="calc_btn"><button type="button" id="0" class="calc_btn"><img src="assets/0.png" class="calc_btn" alt="zero"></button></div>
                <div id="div14" class="calc_btn"><button type="button" id="dot" class="calc_btn"><img src="assets/dot.PNG" class="calc_btn" alt="dot"></button></div>
                <div id="div15" class="calc_btn"><button type="button" id="equal" class="calc_btn"><img src="assets/equal.PNG" class="calc_btn" alt="equals"></button></div>
                <div id="div16" class="calc_btn"><button type="button" id="plus" class="calc_btn"><img src="assets/plus.PNG" class="calc_btn" alt="add"></button></div>
            </div>
            <div id="tools">
                <button type="button">Clear</button><button type="button">Backspace</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
